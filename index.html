<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToSamara</title>
  <script src="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.js"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-sha1/0.6.0/sha1.min.js"></script>
  
 
  
  <link href="https://cdn.maptiler.com/maplibre-gl-js/v2.4.0/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header" id="header">
      <div class="logo_text" style="display: flex;" >
        <img alt="ToSamaraLogo" style="display:block; text-align:center" class="logo" src="logo.png" back />
        <p style="vertical-align:middle;">
          <span style="display:block; text-align:center">ТРАНСПОРНЫЙ</span>
          <span style="display:block; text-align:center">ОПЕРАТОР</span>
          <span style="display:block; text-align:center">САМАРЫ</span>
        </p>
      </div>
      <div class="phone">
        <span class="hotline" style="display:block; text-align:center">Горячая линия (07:30 - 19:30, Пн-Вс)</span>
        <span class="number" style="display:block; text-align:center">+7 (846) 207-70-11</span>
      </div>

      <div class="search">
        <form>
          <div id="autocomplete" class="autocomplete">
            <input type="text" id="search_text" class="autocomplete-input" placeholder="Поиск...">
            <button type="submit" id="submit" onclick="filterFunction(); return false;"></button>
          
            <ul class="autocomplete-results" id="input-list"></ul>
          </div>
        </form>
      </div>

      </div>
      
      <div class="map_style" id="map" style="display: flex;"></div>


  <script type="text/javascript" src="main.js"></script>
  
  <script>
      const key = 'SFtVbCiiP1MkvkPZNfSu';

      const map = new maplibregl.Map({
        container: 'map', // container id
        style: `https://api.maptiler.com/maps/streets/style.json?key=${key}`, // style URL
        center: [50.29644, 53.23704], // starting position [lng, lat]
        zoom: 10, // starting zoom
      });
      map.addControl(new maplibregl.NavigationControl(), 'top-right');

      get_markers();
      
  </script>

</body>
</html>
